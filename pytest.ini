[pytest]
# Configuración de pytest para SALVAJE Indumentary

# Directorio de tests
testpaths = tests

# Patrón de archivos de test
python_files = test_*.py

# Patrón de clases de test
python_classes = Test*

# Patrón de funciones de test
python_functions = test_*

# Opciones por defecto
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers personalizados
markers =
    slow: marca tests que tardan mucho tiempo
    integration: marca tests de integración
    unit: marca tests unitarios

# Opciones de cobertura
[coverage:run]
source = app
omit = 
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov

