{% extends "base.html" %}

{% block title %}Login Administrador - SALVAJE Indumentary{% endblock %}

{% block content %}
<div class="login-overlay active" style="display: flex;">
    <div class="login-card">
        <div class="login-header">
            <h2><i class="fas fa-user-shield"></i> Acceso de Administrador</h2>
            <p>Ingresa tus credenciales para acceder al panel</p>
        </div>
        <form method="POST" action="{{ url_for('admin.login') }}" class="login-form">
            <div class="login-form-group">
                <label for="username"><i class="fas fa-user"></i> Usuario</label>
                <input type="text" id="username" name="username" required placeholder="Tu usuario">
            </div>
            <div class="login-form-group">
                <label for="password"><i class="fas fa-lock"></i> Contraseña</label>
                <input type="password" id="password" name="password" required placeholder="Tu contraseña">
            </div>
            <div class="login-actions">
                <button type="submit" class="btn btn-primary btn-block">Entrar</button>
            </div>
        </form>
        <div style="text-align: center; margin-top: 20px;">
            <a href="{{ url_for('catalogo.index') }}" style="color: var(--text-secondary); text-decoration: none;">
                <i class="fas fa-arrow-left"></i> Volver al sitio
            </a>
        </div>
    </div>
</div>
{% endblock %}
